title: converter
nodes:
  - node_id: converter#1
    inputs_from:
      - handle: mediaPath
        from_node:
          - node_id: get-media-info#1
            output_handle: mediaPath
      - handle: mediaInfo
        from_node:
          - node_id: get-media-info#1
            output_handle: mediaInfo
      - handle: isCompress
        value: false
      - handle: targetFormat
        value:
          name: MOV
          value: .mov
      - handle: outputDir
        value: /oomol-driver/oomol-storage/New-Folder
    task: self::converter
  - node_id: get-media-info#1
    inputs_from:
      - handle: mediaPath
        value: /oomol-driver/oomol-storage/1601363746034307.mp4
    task: self::get-media-info
  - node_id: video_preview#1
    title: "Video preview #1"
    inputs_from:
      - handle: video_path
        from_node:
          - node_id: converter#1
            output_handle: media
    task: oomol-preview::video_preview
