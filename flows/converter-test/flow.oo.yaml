title: converter-test
nodes:
  - node_id: get-media-info#1
    inputs_from:
      - handle: mediaPath
        value: /oomol-driver/oomol-storage/Screen Recording 2025-06-24 at 15.17.03.mov
    task: self::get-media-info
  - node_id: media-converter#1
    title: "media-converter #1"
    inputs_from:
      - handle: mediaPath
        from_node:
          - node_id: get-media-info#1
            output_handle: mediaPath
      - handle: mediaInfo
        from_node:
          - node_id: get-media-info#1
            output_handle: mediaInfo
      - handle: outputDir
        value: /oomol-driver/oomol-storage/New-Folder
      - handle: isCompress
        value: true
      - handle: targetFormat
        value:
          name: MP4
          value: .mp4
    task: self::media-converter
  - node_id: video_preview#1
    title: "Video preview #1"
    inputs_from:
      - handle: video_path
        from_node:
          - node_id: media-converter#1
            output_handle: media
    task: oomol-preview::video_preview
